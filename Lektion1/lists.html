<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Listor</h1>

    <h2>Unordered list</h2>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <h2>Ordered list</h2>
    <!--start pÃ¥ nummer x-->
    <ol start="10">
        <li>item 10</li>
        <li>item 11</li>
        <li>item 12</li>
    </ol>

    <h3>Description list</h3>
    <!--dt = term, dd = description-->
    <dl>
        <dt>Color</dt>
            <dd>Red</dd>
            <dd>Blue</dd>
        <dt>Numbers </dt>
            <dd>1</dd>
            <dd>2</dd>    
    </dl>
    
</body>
</html>
